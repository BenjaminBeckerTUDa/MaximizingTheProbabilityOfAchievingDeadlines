[General]

# ============================================================================
# MAC 802.15.4 needs to be enabled not only by specifying the module name,
# but also by selecting the network coordinator. By default, we set node 0 to
# be network coordinator.
# ============================================================================

SN.node[*].networkInterface.macModuleName = "Mac802154Module"
SN.node[0].networkInterface.MAC.isFFD = true
SN.node[0].networkInterface.MAC.isPANCoordinator = true
