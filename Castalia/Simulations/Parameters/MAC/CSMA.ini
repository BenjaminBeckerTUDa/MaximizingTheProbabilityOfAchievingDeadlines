[General]

# ===========================================================
# Default parameter valuess from TunableMacModule.ned 
# will create CSMA (carrier sense before sending) behavior
# ===========================================================

SN.node[*].communication.MACProtocolName = "TunableMacModule"
SN.node[*].communication.MAC.dutyCycle = 1.0
SN.node[*].communication.MAC.randomTxOffset = 0		# ms, Tx after time chosen randomly from interval [0..randomTxOffset]
SN.node[*].communication.MAC.backoffType = 2 		
