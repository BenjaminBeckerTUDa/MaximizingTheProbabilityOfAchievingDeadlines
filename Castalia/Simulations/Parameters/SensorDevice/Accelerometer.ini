[General]

# ===========================================================
# This file changes some parameters of sensor module to create an 
# abstraction of accelerometer sensor
# ===========================================================

SN.node[*].nodeSensorDevMgr.pwrConsumptionPerDevice = "0.5"	# in mW
SN.node[*].nodeSensorDevMgr.sensorTypes = "Acceleration"
SN.node[*].nodeSensorDevMgr.maxSampleRates = "10"		# 10 samples per sec
