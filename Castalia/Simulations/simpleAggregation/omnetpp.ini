[General]

# ==========================================================
# Always include the main Castalia.ini file
# ==========================================================

include ../Parameters/Castalia.ini

sim-time-limit = 100s


SN.field_x = 60					# meters
SN.field_y = 60					# meters
SN.numNodes = 16
SN.deploymentType = 1				# 0 means a uniform random deployment inside the network's X,Y boundaries
						# 1 means a grid deployment
						# 2 means randomized grid deployment (i.e. grid+ noise)
						# any other number means that the user must specify manually the locations of each one of the nodes

# Using ideal parameters for wireless channel and CC2420 radio
include ../Parameters/WirelessChannel/Ideal.ini
include ../Parameters/Radio/CC2420_IDEALmodulation.ini

# Using CSMA (carrier sense) MAC and simple tree routing
include ../Parameters/MAC/CSMA.ini
include ../Parameters/Routing/SimpleTree.ini

# Using simple aggregation application module with node 3 as a sink
SN.node[*].appModuleName = "simpleAggregation_ApplicationModule"
SN.node[3].nodeApplication.isSink = true


SN.wirelessChannel.printDebugInfo = true

