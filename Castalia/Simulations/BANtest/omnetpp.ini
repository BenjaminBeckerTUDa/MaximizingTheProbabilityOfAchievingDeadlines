[General]

# ==========================================================
# Always include the main Castalia.ini file
# ==========================================================

include ../Parameters/Castalia.ini

sim-time-limit = 100s

SN.numNodes = 6
SN.deploymentType = 4				# 0 means a uniform random deployment inside the network's X,Y boundaries
						# 1 means a grid deployment
						# 2 means randomized grid deployment (i.e. grid+ noise)
						# any other number means that the user must specify manually the locations of each one of the nodes

SN.node[*].networkInterface.Radio.RadioParametersFile = "../Parameters/Radio/BANMedWin.txt"
SN.node[*].networkInterface.Radio.symbolsForRSSI = 16

include ../Parameters/MAC/802154.ini

SN.wirelessChannel.pathLossMapFile = "../Parameters/BANmodels/pathLossMap.txt"
SN.wirelessChannel.temporalModelParametersFile = "../Parameters/BANmodels/TemporalModel.txt"

SN.node[*].networkInterface.Network.maxNetFrameSize = 2500
SN.node[*].networkInterface.MAC.maxMACFrameSize = 2500
SN.node[*].networkInterface.Radio.maxPhyFrameSize = 2500

SN.node[*].appModuleName = "throughputTest_ApplicationModule"
SN.node[3].nodeApplication.packet_rate = 10

[Config oneNodeVaryRate]
SN.node[3].nodeApplication.packet_rate = ${10,20,40,80}

[Config oneNodeVaryPower]
SN.node[3].networkInterface.Radio.txPowerLevelUsed = ${0,1,2,3}

[Config oneNodeVaryTx]
SN.node[3].networkInterface.Radio.txPowerLevelUsed = 2
SN.node[3].networkInterface.MAC.macMaxFrameRetries = ${1,2,3}

[Config allNodesVaryRate]
SN.node[*].nodeApplication.packet_rate = ${5,10,15,20,25}

[Config allNodesVaryPower]
SN.node[*].nodeApplication.packet_rate = 20
SN.node[*].networkInterface.Radio.txPowerLevelUsed = ${0,1,2,3}
