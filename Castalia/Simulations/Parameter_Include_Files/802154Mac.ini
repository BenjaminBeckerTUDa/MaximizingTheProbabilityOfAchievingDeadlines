# -----------------------------------------------------------------
# -- SIMPLE SUB-MODULE of networkInterface: networkInterface.MAC --
# -----------------------------------------------------------------

# first define which module implementation you are using  
# (different MACs may have different parameters)
SN.node[*].networkInterface.macModuleName = "Mac802154Module"


SN.node[*].networkInterface.MAC.printDebugInfo = true
# if printDebugInfo is false then DroppedPackets and StateTransitions will not be written at the Castalia-Debug output
SN.node[*].networkInterface.MAC.printDroppedPackets = true	#if true, it prints an overall analysis of the dropped packets at MAC upon Rx
SN.node[*].networkInterface.MAC.printStateTransitions = true	#if true, it prints the transitions of the MAC between it states (Default, Tx, Carrier Sensing, Expecting Rx)



# MAC_GenericFrame has the following real-world 
# (non-simulation-specific) fields:
#	struct macHeaderInfo header; ----------> 14bytes
#	struct estim consists of:
#		int frameType enum(MAC_ProtocolFrameType); ---> 2bytes
#		int srcID;  --------------> 4bytes
#		int destID; --------------> 4bytes
#		int dataSequenceNumber; --> 4bytes
# MAC header overhead: Total bytes = 4*3 + 2 = 14 (|*|)

SN.node[*].networkInterface.MAC.maxMACFrameSize = 100	# bytes
SN.node[*].networkInterface.MAC.macFrameOverhead = 14	# bytes
SN.node[*].networkInterface.MAC.macBufferSize = 32	# number of maximum frames held from the upper layer 


# ----------------------------------
# -- 802.15.4 specific parameters --
# ----------------------------------

SN.node[0].networkInterface.MAC.isFFD = 1
SN.node[0].networkInterface.MAC.isPANCoordinator = 1
SN.node[*].networkInterface.MAC.isFFD = 0
SN.node[*].networkInterface.MAC.isPANCoordinator = 0
SN.node[*].networkInterface.MAC.batteryLifeExtention = 0
SN.node[*].networkInterface.MAC.frameOrder = 4
SN.node[*].networkInterface.MAC.beaconOrder = 5
SN.node[*].networkInterface.MAC.unitBackoffPeriod = 20
SN.node[*].networkInterface.MAC.baseSlotDuration = 60
SN.node[*].networkInterface.MAC.numSuperframeSlots = 16
SN.node[*].networkInterface.MAC.maxLostBeacons = 4
SN.node[*].networkInterface.MAC.macMinBE = 4
SN.node[*].networkInterface.MAC.macMaxBE = 7
SN.node[*].networkInterface.MAC.macMaxCSMABackoffs = 4
SN.node[*].networkInterface.MAC.macMaxFrameRetries = 3
SN.node[*].networkInterface.MAC.enableSlottedCSMA = 1





