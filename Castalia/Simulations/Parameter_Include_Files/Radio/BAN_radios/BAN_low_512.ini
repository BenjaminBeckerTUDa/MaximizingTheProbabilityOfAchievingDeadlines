# -------------------------------------------------------------------
# -- SIMPLE SUB-MODULE of networkInterface: networkInterface.Radio --
# -------------------------------------------------------------------

# The following parameters are set to approximate the low mode of 
# operation of the MedWin BAN radio proposal

SN.node[*].networkInterface.Radio.printDebugInfo = false
# if printDebugInfo is false then DroppedPacketsStatistics and StateTransitions will not be written
SN.node[*].networkInterface.Radio.printDroppedPacketsStatistics = true	#if true, it prints an overall analysis of the dropped packets at radio upon Rx
SN.node[*].networkInterface.Radio.printStateTransitions = true 		#if true, it prints the transitions of the radio between it states (Tx, Listen(includes Rx), Sleep)


SN.node[*].networkInterface.Radio.dataRate = 512			# kbps 
SN.node[*].networkInterface.Radio.bitsPerSymbol = 1			# used to compute symbol rate that some MAC protocols need
SN.node[*].networkInterface.Radio.noiseBandwidth = 1000			# in KHz
SN.node[*].networkInterface.Radio.noiseFloor = -104			# dBm  
SN.node[*].networkInterface.Radio.modulationType = "DiffBPSK"	
SN.node[*].networkInterface.Radio.encodingType = 0			# 0 --> NRZ (only NRZ is currently implemented)
SN.node[*].networkInterface.Radio.receiverSensitivity = -91		# in dBm  

SN.node[*].networkInterface.Radio.rxPower = 3.1    			# mW,  
SN.node[*].networkInterface.Radio.listenPower = 3.1			# mW,  
SN.node[*].networkInterface.Radio.sleepPower = 0.05			# mW,  
SN.node[*].networkInterface.Radio.txPowerLevels = "-10 -12 -15 -20 -25"	# in dBm, 
									
										
SN.node[*].networkInterface.Radio.txPowerConsumptionPerLevel = "3.0 2.96 2.93 2.9 2.9"  # power consumption per TX level in mW
								
SN.node[*].networkInterface.Radio.txPowerLevelUsed = 0			# 0 to N-1: index referring to array txPowerLevels. 

SN.node[*].networkInterface.Radio.txModeUsed = 0			# a)0 for CARRIER_SENSE_NONE , b) 1 for CARRIER_SENSE_ONCE_CHECK, c)2 for CARRIER_SENSE_PERSISTENT
SN.node[*].networkInterface.Radio.bufferSize = 16			# number of MAC frames
SN.node[*].networkInterface.Radio.maxPhyFrameSize = 127			# in bytes - derived by the IEEE 802.15.4 standard specification
SN.node[*].networkInterface.Radio.phyFrameOverhead = 6			# in bytes - derived by the IEEE 802.15.4 standard specification

SN.node[*].networkInterface.Radio.delaySleep2Listen = 0.194  		#in ms, not found in BAN proposal, using CC2420 
SN.node[*].networkInterface.Radio.delayListen2Sleep = 0.05  		#in ms, not found in BAN proposal, using CC2420
SN.node[*].networkInterface.Radio.delayTx2Sleep = 0.05	 		#in ms, not found in BAN proposal, using CC2420
SN.node[*].networkInterface.Radio.delaySleep2Tx = 0.194	 		#in ms, not found in BAN proposal, using CC2420  
SN.node[*].networkInterface.Radio.delayListen2Tx = 0.02	 		#in ms, MedWin spec 
SN.node[*].networkInterface.Radio.delayTx2Listen = 0.02	 		#in ms, MedWin spec
SN.node[*].networkInterface.Radio.delayCSValid = 1.008	 		#in ms, MedWin spec, 63 preamble symbols 63*16usec
