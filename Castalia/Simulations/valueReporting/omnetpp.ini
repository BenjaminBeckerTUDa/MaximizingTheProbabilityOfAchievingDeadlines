[General]

# ==========================================================
# Always include the main Castalia.ini file
# ==========================================================

include ../Parameters/Castalia.ini

sim-time-limit = 600s

SN.field_x = 100					# meters
SN.field_y = 100					# meters

SN.xGridSize = 6
SN.yGridSize = 6

SN.numNodes = 36
SN.deploymentType = 1
# 0 means a uniform random deployment inside the network's X,Y boundaries
# 1 means a grid deployment
# 2 means randomized grid deployment (i.e. grid+ noise)
# any other number means that the user must specify manually the locations of each one of the nodes

include ../Parameters/MAC/CSMA.ini
include ../Parameters/Routing/SimpleTree.ini

SN.node[*].ApplicationName = "ValueReporting"
SN.node[*].Communication.Radio.txPowerLevelUsed = 2
SN.node[*].Communication.Routing.neighbor_RSSIThreshold = -89.3 # in dBm

SN.node[3].Application.isSink = true
